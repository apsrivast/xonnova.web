<div id="page-heading">
    <ol class="breadcrumb">
       <li class="active">Activation  Report</li>
    </ol>

    <h1>Activation  Report</h1>
   
</div>

<div class="container-fluid">
    <div class="row">
        <div class="col-sm-12">
            <panel panel-class="panel-sky" >
                
                <div class="row">
                    <div class="col-md-2">PageSize:
                        <select ng-model="entryLimit" class="form-control">
                            <option>5</option>
                            <option>10</option>
                            <option>20</option>
                            <option>50</option>
                            <option>100</option>
                        </select>
                    </div>
                  
                    <div class="col-md-3">Filter:
                        <input type="text" ng-model="search" ng-change="filter()" placeholder="Filter" class="form-control" />
                    </div>

                     <div class="col-sm-6">
                        <form name="searchForm"><br/>
                            <div class="col-sm-5">
                               <input type="text"  placeholder="From Date"  class="form-control" pickadate ng-model="dateRangeSearch.from_date" readonly/> 
                            </div>
                            <div class="col-sm-5">
                                <input type="text"  placeholder="To Date"  class="form-control" pickadate ng-model="dateRangeSearch.to_date" readonly />
                            </div>
                            <div class="col-sm-2">
                                <button type="submit" class="btn-primary btn" ng-click="update(dateRangeSearch);">Search</button>
                            </div>
                        </form>
                    </div>
                   
                </div>
                <br/>
                <div class="table-responsive">
                    <table class="table">
                        <thead>
                            <tr>
                               
                               
                                <th>Voucher #<a ng-click="sort_by('ol_voucher');"><i class="glyphicon glyphicon-sort"></i></a></th>
                                
                                <th>SIM #<a ng-click="sort_by('sim');"><i class="glyphicon glyphicon-sort"></i></a></th>
                                <th>Phone #<a ng-click="sort_by('sim_phone_no');"><i class="glyphicon glyphicon-sort"></i></a></th>
                                <th>Status<a ng-click="sort_by('sim_status');"><i class="glyphicon glyphicon-sort"></i></a></th>
                             
                                <th>Request Date<a ng-click="sort_by('created');"><i class="glyphicon glyphicon-sort"></i></a></th>
                               
                               
                              
                            </tr>
                        </thead>
                        <tbody>
                            <tr ng-repeat="data in filtered = (htmlRequestedSIMList | filter:search | orderBy : predicate :reverse) | startFrom:(currentPage-1)*entryLimit | limitTo:entryLimit">
                               
                                
                                
                                <td align="left">{{data.ol_voucher || 0}}</td>
                               
                                 <td align="left">{{data.sim || 0}}</td>
                                 <td align="left">{{data.sim_phone_no || 0}}</td>
                                 <td align="left">{{data.sim_status}}</td>
                               
                                <td align="left">{{data.created}}</td>
                               
                            </tr>
                        </tbody>
                    </table>
                </div>
                <div class="col-md-12" ng-show="filteredItems == 0">
                    <div class="col-md-12">
                        <h4>No Activation  found</h4>
                    </div>
                </div>
                <div class="col-md-12" ng-show="filteredItems > 0">    
                    <div pagination="" page="currentPage" on-select-page="setPage(page)" boundary-links="true" total-items="filteredItems" items-per-page="entryLimit" class="pagination-small" previous-text="&laquo;" next-text="&raquo;"></div>  
                </div>
            </panel>
        </div>
    </div>
</div> <!-- container-fluid -->
