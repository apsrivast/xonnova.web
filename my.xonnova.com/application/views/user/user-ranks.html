<div class="container-fluid">
    <div class="row">
        <div class="col-sm-12">
            <panel panel-class="panel-sky" heading="Current Rank : {{currentRank}}">
                <panel-controls>
                    <panel-control-collapse></panel-control-collapse>
                    <button class="button-icon"><i class="glyphicon glyphicon-cog"></i></button>
                    <button class="button-icon"><i class="glyphicon glyphicon-wrench"></i></button> 
                </panel-controls>
                <div class="table-responsive">
                    <table class="table">
                        <tbody>
                            <tr>
                                <td><b>{{labelText}}</b></td>
                                <td>{{Total}}</td>
                            </tr>
							<tr>
                                <td><b>{{requiredDif}}</b></td>
                                <td>{{getRequired - Total}}</td>
                            </tr>
                            <tr>
                                <td><b>{{labelTextRequired}}</b></td>
                                <td>{{getRequired}}</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                <div class="col-md-12" ng-show="filteredItems > 0">    
                    <div pagination="" page="currentPage" on-select-page="setPage(page)" boundary-links="true" total-items="filteredItems" items-per-page="entryLimit" class="pagination-small" previous-text="&laquo;" next-text="&raquo;"></div>  
                </div>
            </panel>
        </div>
    </div>
</div> <!-- container-fluid -->
<style type="text/css">
    @font-face {

        </div>
    </div>
</div> <!-- container-fluid -->
