<div id="page-heading">
    <ol class="breadcrumb">
        <li><a href="#/">Dashboard</a></li>
        <li class="active">Referred List</li>
    </ol>

    <h1>Referred Store List</h1>
  
</div>

<div class="container-fluid">
    <div class="row">
        <div class="col-sm-12">
            <panel panel-class="panel-sky" heading="Referred List">
                <panel-controls>
                    <panel-control-collapse></panel-control-collapse>
                </panel-controls>
                <div class="row">
                     <div class="col-md-2">PageSize:
                        <select ng-model="entryLimit" class="form-control">
                            <option>5</option>
                            <option>10</option>
                            <option>20</option>
                            <option>50</option>
                            <option>100</option>
                        </select>
                    </div>
                  <form>
                    <div class="col-md-3">Filter:
                        <input type="text" ng-model="search" ng-change="filter()" placeholder="Filter" class="form-control" />
                    </div>
                    
                        </form>
                    </div>
                   
            
                <br/>
       <div class="table-responsive">
         <table class="table">
            <thead>
               <tr>
                 <th>User ID <a ng-click="sort_by('user_id');"><i class="glyphicon glyphicon-sort"></i></a></th>
                 <th>User-name<a ng-click="sort_by('user_name');"><i class="glyphicon glyphicon-sort"></i></a></th>
                 <th>view</th>
                 <!--<th>Contact Number<a ng-click="sort_by('contact_no');"><i class="glyphicon glyphicon-sort"></i></a></th>
                 <th>State<a ng-click="sort_by(' state ');"><i class="glyphicon glyphicon-sort"></i></a></th>
                 <th>City <a ng-click="sort_by('city');"><i class="glyphicon glyphicon-sort"></i></a></th>
                 <th>Zip<a ng-click="sort_by('zip ');"><i class="glyphicon glyphicon-sort"></i></a></th>
                 <th>Business Name <a ng-click="sort_by('business_name');"><i class="glyphicon glyphicon-sort"></i></a></th>
                 <th>Owner Name <a ng-click="sort_by('owner_name');"><i class="glyphicon glyphicon-sort"></i></a></th>
                 <th>Address<a ng-click="sort_by('address ');"><i class="glyphicon glyphicon-sort"></i></a></th>
                 <th>Joined Date<a ng-click="sort_by('join_date ');"><i class="glyphicon glyphicon-sort"></i></a></th>
                 <th>Dealer Code <a ng-click="sort_by('dealer_code');"><i class="glyphicon glyphicon-sort"></i></a></th>
                -->
                            </tr>
                        </thead>
                        <tbody>
                            <tr ng-repeat="data in filtered = (ListInfo | filter:search | orderBy : predicate :reverse) | startFrom:(currentPage-1)*entryLimit | limitTo:entryLimit">
                          <td align="left">{{data.user_id}}</td>
                            <td>{{data.user_name}}</td>
                            <td>
                             <a href="#/referred-store-list-view/{{data.user_id}}"  class="btn btn-primary btn-sm">view</a>
                            </td>
                                      
                               
                            </tr>
                        </tbody>
                    </table>
                </div>

                <div class="col-md-12" ng-show="filteredItems == 0">
                    <div class="col-md-12">
                        <h4>List not found</h4>
                    </div>
                </div>
                <div class="col-md-12" ng-show="filteredItems > 0">    
                    <div pagination="" page="currentPage" on-select-page="setPage(page)" boundary-links="true" total-items="filteredItems" items-per-page="entryLimit" class="pagination-small" previous-text="&laquo;" next-text="&raquo;"></div>  
                </div>
            </panel>
            </div>
        </div>
    
</div> <!-- container-fluid -->
