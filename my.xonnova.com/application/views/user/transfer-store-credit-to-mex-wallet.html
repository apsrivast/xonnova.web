    <div id="page-heading">
        <ul class="breadcrumb">
            <li><a href="#/">Dashboard</a></li>
            <li>Money</li>
            <li class="active">Transfer US Store Credit To MEX Wallet</li>
        </ul>

        <h1>Transfer US Store Credit To MEX Wallet</h1>
    </div>

    <div class="container-fluid">

        <panel panel-class="panel-midnightblue" heading="Transfer US Store Credit To MEX Wallet">
            <panel-controls>
                <panel-control-collapse></panel-control-collapse>
                <button class="button-icon"><i class="glyphicon glyphicon-cog"></i></button>
                <button class="button-icon"><i class="glyphicon glyphicon-wrench"></i></button> 
            </panel-controls>

            <form class="form-horizontal row-border" name="add_credit"  >
                <div class="form-group">
                    <label  class="col-md-3 control-label">Your Total US Store Credit </label>
                    <div class="col-md-6">
                        <div class="form-control" >${{usCreditTotal - usDedutTotal}}</div>
                    </div>
                </div>
                <div class="form-group">
                    <label  class="col-md-3 control-label">Your Total MEX Store Credit </label>
                    <div class="col-md-6">
                        <div class="form-control" >${{mexCreditTotal - mexDedutTotal}}</div>
                    </div>
                </div>
                <div class="form-group">
                    <label  class="col-md-3 control-label">Transfer Store Credit</label>
                    <div class="col-md-6">
                        <input name="credit" 
                        class="form-control"  
                        type="text" 
                        ng-model="user.credit" 
                        placeholder= "Enter Credit Amount" 
                        required>
                    </div>
                </div>
                
                <div class="panel-footer">
                    <div class="row">
                        <div class="col-sm-6 col-sm-offset-3">
                            <div class="btn-toolbar">
                                <button class="btn-primary btn" ng-disabled="add_credit.$invalid" ng-click="creditChange(user);">Purchase MEX Credit</button>          
                            </div>
                        </div>
                    </div>
                </div>    
            </form>
        </panel>
    </div>
