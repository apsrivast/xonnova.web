    <div id="page-heading">
        <ul class="breadcrumb">
            <li><a href="#/">Dashboard</a></li>
            <li>Leads </li>
            <li class="active">Leads  List</li>
        </ul>

        <h1>Leads  List</h1>
    </div>

    <div class="container-fluid">

        <panel panel-class="panel-midnightblue" heading="Leads  List">
          
                <div class="row">
                     <div class="col-md-2">PageSize:
                        <select ng-model="entryLimit" class="form-control">
                            <option>5</option>
                            <option>10</option>
                            <option>20</option>
                            <option>50</option>
                            <option>100</option>
                        </select>
                    </div>
                  
                    <div class="col-md-3">Filter:
                        <input type="text" ng-model="search" ng-change="filter()" placeholder="Filter" class="form-control" />
                    </div>
                   
                </div>
                <br/>
                <div class="table-responsive">
                    <table class="table">
                        <thead>
                            <tr>
                                <th>ID<a ng-click="sort_by('s_f_id');"><i class="glyphicon glyphicon-sort"></i></a></th>
                                <th>First Name<a ng-click="sort_by('first_name');"><i class="glyphicon glyphicon-sort"></i></a></th>
                                <th>Last Name<a ng-click="sort_by('last_name');"><i class="glyphicon glyphicon-sort"></i></a></th>
                                <th>Status<a ng-click="sort_by('s_f_status');"><i class="glyphicon glyphicon-sort"></i></a></th>
                                <th>Date<a ng-click="sort_by('s_f_time');"><i class="glyphicon glyphicon-sort"></i></a></th>
								<!-- <th></th> -->
                                
                            </tr>
                        </thead>
                        <tbody>
                            <tr ng-repeat="data in filtered = (htmlSolarFormForUser | filter:search | orderBy : predicate :reverse) | startFrom:(currentPage-1)*entryLimit | limitTo:entryLimit">
                                <td align="left">{{data.s_f_id}}</td>
								<td>{{data.first_name}}</td>
                                <td>{{data.last_name}}</td>
                                <td>{{data.s_f_status}}</td>
                                 <td>{{data.s_f_time}}</td>
								<!-- <td>
									<a href="#/view-leads-comments_history/{{data.s_f_id}}"  class="btn btn-success btn-sm">view history</a>
                                </td> -->
                                
                              
                            </tr>
                        </tbody>
                    </table>
                </div>
                <div class="col-md-12" ng-show="filteredItems == 0">
                    <div class="col-md-12">
                        <h4>No Leads  found</h4>
                    </div>
                </div>
                <div class="col-md-12" ng-show="filteredItems > 0">    
                    <div pagination="" page="currentPage" on-select-page="setPage(page)" boundary-links="true" total-items="filteredItems" items-per-page="entryLimit" class="pagination-small" previous-text="&laquo;" next-text="&raquo;"></div>  
                </div>
           
        </panel>
    </div> <!-- container-fluid -->
