    <div id="page-heading">
        <ul class="breadcrumb">
            <li><a href="#/">{{lng_dashboard}}</a></li>
            <li>{{lng_profile}}</li>
            <li class="active">{{   lng_edit_user   }}</li>
        </ul>

        <h1>{{lng_profile}}</h1>
    </div>

    <div class="container-fluid">
         <panel panel-class="panel-midnightblue" heading="{{    lng_edit_user   }}">
            <panel-controls>
                <panel-control-collapse></panel-control-collapse>
                <button class="button-icon"><i class="glyphicon glyphicon-cog"></i></button>
                <button class="button-icon"><i class="glyphicon glyphicon-wrench"></i></button> 
            </panel-controls>

            <form class="form-horizontal row-border" name="edit_user"  ng-repeat="user in profileList" >
                <input type="hidden" ng-model="user.user_id" value="{{user.user_id}}">
                
				<div class="form-group">
                    <label class="col-sm-3 control-label">{{lng_user_name}}</label>
                    <div class="col-sm-6">
                        <input name="user_name"
                            type="text"
                            value="{{user.user_name}}" 
                            ng-model="user.user_name"
                            class="form-control"
                            disabled>
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-sm-3 control-label">{{    lng_email}}</label>
                    <div class="col-sm-6">
                        <input name="user_email"
                            type="email"
                            value="{{user.user_email}}"
                            ng-model="user.user_email"
                            class="form-control"
                            disabled>
                    </div>
                </div>


                <div class="form-group">
                    <label class="col-sm-3 control-label">{{lng_first_name}}</label>
                    <div class="col-sm-6">
                        <input name="first_name"
                            type="text"
                            value="{{user.first_name}}" 
                            placeholder="Enter First Name"
                            required
                            ng-pattern="/[a-zA-Z]/" minlength="2"
                            ng-model="user.first_name"
                            class="form-control"
							disabled>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-3 control-label">{{lng_middle_name}}</label>
                    <div class="col-sm-6">
                        <input name="middle_name"
                            type="text"
                            value="{{user.middle_name}}" 
                            placeholder="Enter middle name"
                            ng-pattern="/[a-zA-Z]/" minlength="2"
                            ng-model="user.middle_name"
                            class="form-control"
							disabled>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-3 control-label">{{lng_last_name}}</label>
                    <div class="col-sm-6">
                        <input name="last_name"
                            type="text"
                            value="{{user.last_name}}" 
                            placeholder="Enter Last Name"
                            required
                            ng-pattern="/[a-zA-Z]/" minlength="2"
                            ng-model="user.last_name"
                            class="form-control"\
							disabled>
                    </div>
                </div>
                
                <div class="form-group">
                    <label class="col-sm-3 control-label">{{lng_birth_date}}</label>
                    <div class="col-sm-6">
                        <input name="dob"
                            type="text"
                            value="{{user.dob}}" 
                            placeholder="Enter DOB"
                            required
                            ng-model="user.dob"
                            class="form-control">
                    </div>
                </div>
                
                <div class="form-group">
                    <label class="col-sm-3 control-label">{{lng_contact_no}}</label>
                    <div class="col-sm-6">
                        <input name="text"
                            type="text"
                            value="{{user.contact_no}}"
                            placeholder="Enter Contact no"
                            required
                            ng-pattern="/[1-9][0-9]{9}/" minlength="10" maxlength="10"
                            ng-model="user.contact_no"
                            class="form-control">
                    </div>
                </div>                
                <div class="form-group">
                    <label class="col-sm-3 control-label">{{lng_address}}</label>
                    <div class="col-sm-6">
                        <input name="address1"
                            type="text"
                            value="{{user.address1}}" 
                            placeholder="Enter Address Line 1"
                            required
                            ng-model="user.address1"
                            class="form-control">
                    </div> 
                </div>                
                <div class="form-group">

                    <label class="col-sm-3 control-label">{{    lng_address_2}}</label>
                    <div class="col-sm-6">        
                            <input name="address2"
                            type="text"
                            value="{{user.address2}}" 
                            placeholder="Enter Address Line 2"
                            required
                            ng-model="user.address2"
                            class="form-control">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-3 control-label">{{    lng_city}}</label>
                    <div class="col-sm-6">
                        <input name="city"
                            type="text"
                            value="{{user.city}}"
                            placeholder="Enter City"
                            required
                            ng-model="user.city"
                            class="form-control">
                    </div>
                </div> 
                <div class="form-group">
                    <label class="col-sm-3 control-label">{{    lng_state}}</label>
                    <div class="col-sm-6">
                        <input name="state"
                            type="text"
                            value="{{user.state}}"
                            placeholder="Enter State"
                            required
                            ng-model="user.state"
                            class="form-control">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-3 control-label">{{lng_zip}}</label>
                    <div class="col-sm-6">
                        <input name="zip"
                            type="text"
                            value="{{user.zip}}"
                            placeholder="Enter area code"
                            required
                            ng-model="user.zip"
                            class="form-control">
                    </div>
                </div>  
                <div class="form-group">
                    <label class="col-sm-3 control-label">{{lng_country}}</label>
                    <div class="col-sm-6">
                        <!-- <input name="country"
                            type="text"
                            value="{{user.country}}"
                            placeholder="Enter Country"
                            required
                            ng-model="user.country"
                            class="form-control"> -->
							<select id="country" class="form-control" ng-model="user.country" required>
								<option ng-selected="selected">{{lng_select_country}}</option>
								<option value="US">{{lng_usa}}</option>
								<option value="MEX">{{lng_mexico}}</option>
							</select>
                    </div>
                </div> 
             
                <div class="panel-footer">
                    <div class="row">
                        <div class="col-sm-6 col-sm-offset-3">
                            <div class="btn-toolbar">
                                <button class="btn-primary btn" ng-disabled=" edit_user.$invalid " ng-click="update(user);">{{lng_update}}</button>
                                
                            </div>
                        </div>
                    </div>
                </div>    
            </form>
        </panel>
    </div> <!-- container-fluid -->
