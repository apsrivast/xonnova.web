    <div id="page-heading">
        <ul class="breadcrumb">
            <li><a href="#/">Dashboard</a></li>
            <li>Business</li>
            <li class="active">SIM # List</li>
        </ul>

        <h1>SIM # List</h1>
    </div>

    <div class="container-fluid">

        <panel panel-class="panel-midnightblue" heading="SIM # List">
            <div class="row">
                    <div class="col-md-2">PageSize:
                        <select ng-model="entryLimit" class="form-control">
                            <option>5</option>
                            <option>10</option>
                            <option>20</option>
                            <option>50</option>
                            <option>100</option>
                        </select>
                    </div>
                  
                    <div class="col-md-3">Filter:
                        <input type="text" ng-model="search" ng-change="filter()" placeholder="Filter" class="form-control" />
                    </div>
                   
                </div>
                <br/>
                <div class="table-responsive">
                    <table class="table">
                        <thead>
                            <tr>
                                <th>ID<a ng-click="sort_by('sim_id');"><i class="glyphicon glyphicon-sort"></i></a></th>
                               
                               <!--  <th>User Name<a ng-click="sort_by('user_name');"><i class="glyphicon glyphicon-sort"></i></a></th> -->
                                <th>SIM #<a ng-click="sort_by('sim_no');"><i class="glyphicon glyphicon-sort"></i></a></th>
                                <!-- <th>Status<a ng-click="sort_by('sim_status');"><i class="glyphicon glyphicon-sort"></i></a></th> -->
                                <th>Request Date<a ng-click="sort_by('sim_date');"><i class="glyphicon glyphicon-sort"></i></a></th>
                               <!--  <th></th> -->
                               
                              
                            </tr>
                        </thead>
                        <tbody>
                            <tr ng-repeat="data in filtered = (getResellerSimNoList | filter:search | orderBy : predicate :reverse) | startFrom:(currentPage-1)*entryLimit | limitTo:entryLimit">
                                <td align="left">{{data.sim_id}}</td>
                                
                                
                               <!--  <td align="left">{{data.user_name}}</td> -->
                                 <td align="left">{{data.sim_no}}</td>
                                 <!-- <td align="left">{{data.sim_status}}</td> -->
                               
                                <td align="left">{{data.sim_date}}</td>
                               <!--  <td>
                                    <a href="#/activation-report-by-user/{{data.sim_id}}"  class="btn btn-primary btn-sm">View</a>
                                </td> -->
                            </tr>
                        </tbody>
                    </table>
                </div>
                <div class="col-md-12" ng-show="filteredItems == 0">
                    <div class="col-md-12">
                        <h4>No SIM # found</h4>
                    </div>
                </div>
                <div class="col-md-12" ng-show="filteredItems > 0">    
                    <div pagination="" page="currentPage" on-select-page="setPage(page)" boundary-links="true" total-items="filteredItems" items-per-page="entryLimit" class="pagination-small" previous-text="&laquo;" next-text="&raquo;"></div>  
                </div>
        </panel>
    </div> <!-- container-fluid -->
