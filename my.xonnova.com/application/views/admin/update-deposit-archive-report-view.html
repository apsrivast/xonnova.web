<div id="page-heading">
	<ol class="breadcrumb">
		<li><a href="#/">Dashboard</a></li>
		<li class="active">Deposit</li>
	</ol>

	<h1>Deposit</h1>
	
</div>
<div class="container-fluid">
	<div class="row">
		<div class="col-sm-6" align="center" style="float: none; margin: auto;">
			<div class="panel panel-default panel-profile">
				<div class="panel-body user-profile" ng-repeat="user in depositData"><br/>
					<img src="uploads/{{user.deposit_image}}" alt="" class="img-responsive user-avatar" height="400" width="400">
					
					<div class="user-detail">
						
						<div class="table-responsive">
					
							<table  class="table table-condensed m0">
								<tbody>
									<tr>
										<td >ID</td>
										<td >{{user.deposit_id}}</td>
									</tr>
									<tr>
										<td>User Name</td>
										<td><span ng-show="{{user.user_id | limitTo: 5}} == '11111'"> Store_</span>{{user.user_name || user.reseller_name}}</a></td>
									</tr>
									<tr>
										<td>Amount</td>
										<td>{{user.bank_amount}}</a></td>
									</tr>
									<tr>
										<td>Transaction Id</td>
										<td>{{user.transaction_id}}</a></td>
									</tr>
									<tr>
										<td>Date of Deposit</td>
										<td>{{user.date_of_deposit}}</td>
									</tr>
									<tr>
										<td>Bank deposit</td>
										<td>{{user.bank_deposit}}</td>
									</tr>
									<tr>
										<td>Status</td>
										<td>{{user.deposit_status}}</td>
									</tr>
									
								</tbody>
							</table>
						</div>
						<div align="center"><a href="#/deposit-archive-report-view"  class="btn btn-success btn-sm">Back</a>
						</div>
						<form role="form" name="myForm"  class="form-horizontal" >
							<input type="hidden" name="id" ng-model="user.deposit_id" value="{{user.deposit_id}}"/>
							<input type="hidden" name="user_id" ng-model="user.user_id" value="{{user.user_id}}"/>
							<input type="hidden" name="bank_amount" ng-model="user.bank_amount" value="{{user.bank_amount}}"/>
							<input type="hidden" name="deposit_status" ng-model="user.deposit_status" value="{{user.deposit_status}}"/>
			                <div class="panel-footer" ng-hide="user.deposit_status == 'Approve'">
			                    <div class="row">
			                        <div class="col-sm-6 col-sm-offset-3">
			                                <button type="submit" class="finish btn-success btn-sm"  ng-click="update(user)">Approved Status</button>
			                        </div>
			                    </div>
			                </div> 
						</form>  
					</div>
				</div>
        	</div>
		</div>
	</div>


</div> <!-- container-fluid -->
