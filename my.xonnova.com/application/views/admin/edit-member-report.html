    <div id="page-heading">
        <ul class="breadcrumb">
            <li><a href="#/">Dashboard</a></li>
          
            <li class="active">Edit User</li>
        </ul>

        <h1>Member</h1>
    </div>

    <div class="container-fluid">

        <panel panel-class="panel-midnightblue" heading="Edit User">
            <panel-controls>
                <panel-control-collapse></panel-control-collapse>
                <button class="button-icon"><i class="glyphicon glyphicon-cog"></i></button>
                <button class="button-icon"><i class="glyphicon glyphicon-wrench"></i></button> 
            </panel-controls>

            <form class="form-horizontal row-border" name="EditReferralsForm" ng-repeat="user in users" method="post">
                <input type="hidden" ng-model="user.user_id" value="{{user.user_id}}">
                <div class="form-group">
                    <label class="col-sm-3 control-label">First Name</label>
                    <div class="col-sm-6">
                        <input name="first_name"
                            type="text"
                            value="{{user.first_name}}" 
                            
                            placeholder="Enter First Name"
                            ng-model="user.first_name"
                            class="form-control">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-3 control-label">Meddle Name</label>
                    <div class="col-sm-6">
                        <input name="middle_name"
                            type="text"
                            value="{{user.middle_name}}" 
                            
                            placeholder="Enter middle name"
                            ng-model="user.middle_name"
                            class="form-control">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-3 control-label">Last Name</label>
                    <div class="col-sm-6">
                        <input name="last_name"
                            type="text"
                            value="{{user.last_name}}" 
                            
                            placeholder="Enter Last Name"
                            ng-model="user.last_name"
                            class="form-control">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-3 control-label">User Name</label>
                    <div class="col-sm-6">
                        <input name="user_name"
                            type="text"
                            value="{{user.user_name}}" 
                            
                            placeholder="Enter User Name"
                            ng-model="user.user_name"
                            class="form-control" readonly>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-3 control-label">Birthe Date</label>
                    <div class="col-sm-6">
                        <input name="dob"
                            type="text"
                            value="{{user.dob}}" 
                            
                            placeholder="Enter DOB"
                            ng-model="user.dob"
                            class="form-control">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-3 control-label">Email</label>
                    <div class="col-sm-6">
                        <input name="user_email"
                            type="email"
                            value="{{user.user_email}}"
                            placeholder="Email address"
                            ng-model="user.user_email"
                            class="form-control">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-3 control-label">Contact no</label>
                    <div class="col-sm-6">
                        <input name="text"
                            type="text"
                            value="{{user.contact_no}}"
                            placeholder="Enter Contact no"
                            ng-model="user.contact_no"
                            class="form-control">
                    </div>
                </div>                
                <div class="form-group">
                    <label class="col-sm-3 control-label">Address</label>
                    <div class="col-sm-6">
                        <input name="address1"
                            type="text"
                            value="{{user.address1}}" 
                            
                            placeholder="Enter Address Line 1"
                            ng-model="user.address1"
                            class="form-control"><br/>
                            <input name="address2"
                            type="text"
                            value="{{user.address2}}" 
                            
                            placeholder="Enter Address Line 2"
                            ng-model="user.address2"
                            class="form-control">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-3 control-label">City</label>
                    <div class="col-sm-6">
                        <input name="city"
                            type="text"
                            value="{{user.city}}"
                            placeholder="Enter City"
                            required
                            ng-model="user.city"
                            class="form-control">
                    </div>
                </div> 
                <div class="form-group">
                    <label class="col-sm-3 control-label">State</label>
                    <div class="col-sm-6">
                        <input name="state"
                            type="text"
                            value="{{user.state}}"
                            placeholder="Enter State"
                            required
                            ng-model="user.state"
                            class="form-control">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-3 control-label">ZIP</label>
                    <div class="col-sm-6">
                        <input name="zip"
                            type="text"
                            value="{{user.zip}}"
                            placeholder="Enter area code"
                            required
                            ng-model="user.zip"
                            class="form-control">
                    </div>
                </div>  
                <div class="form-group">
                    <label class="col-sm-3 control-label">Country</label>
                    <div class="col-sm-6">
                        <input name="country"
                            type="text"
                            value="{{user.country}}"
                            placeholder="Email address"
                            required
                            ng-model="user.country"
                            class="form-control">
                    </div>
                </div> 
                <!-- <div class="form-group" align="center">
                    
                        <input type="submit" class="finish btn-success btn" value="Submit" />
                      
                </div>  -->         
                <div class="panel-footer">
                    <div class="row">
                        <div class="col-sm-6 col-sm-offset-3">
                            <div class="btn-toolbar">
                                <button class="btn-primary btn" ng-click="update(user);">Update</button>
                                <button class="btn btn-danger" ng-click="delete(user);">Delete <span class="glyphicon glyphicon-trash"></span></button>
                                <button class="btn btn-primary">Reset</button>
                            </div>
                        </div>
                    </div>
                </div>    
            </form>
        </panel>
    </div> <!-- container-fluid -->
