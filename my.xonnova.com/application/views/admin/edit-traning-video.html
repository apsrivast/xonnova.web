    <div id="page-heading">
        <ul class="breadcrumb">
            <li><a href="#/">Dashboard</a></li>
            <li>Tools</li>
            <li class="active">Training Videos</li>
        </ul>

        <h1> Training Videos</h1>
    </div>

    <div class="container-fluid">

        <panel panel-class="panel-midnightblue" heading=" Training Videos">
            <panel-controls>
                <panel-control-collapse></panel-control-collapse>
              
            </panel-controls>
           
            <div class="form-group" id="message"></div>
            <form class="form-horizontal row-border"  enctype="multipart/form-data" name="addVideoFormUrl"  ng-repeat="url in htmlTraningVideo">
               
                <div class="form-group">
                    <label for="fieldpass" class="col-md-3 control-label">Country</label>
                    <div class="col-md-6">
                        <select  class="form-control"  type="text" ng-model="url.country_code" >
                            <option value="">Select Country</option>
                            <option value="US">USA</option>
                            <option value="MEX">Mexico</option>
                        </select>
                       
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="fieldname" class="col-md-3 control-label">Category</label>
                    <div class="col-md-6">
                        <select class="form-control"  ng-model="url.cat_id" >
                            <option value="">Select Category</option>
                            <option ng-repeat="cat in vediosCategoryList" value="{{cat.v_c_id}}">{{cat.category_name}}</option>
                        </select>
                       
                    </div>
                </div>
               
                <div class="form-group">
                    <label for="fieldname" class="col-md-3 control-label">Description</label>
                    <div class="col-md-6">
                        <textarea class="form-control"  ng-model="url.message" /></textarea>
                    </div>
                </div> 

              
                <div class="form-group">
                    <label for="fieldname" class="col-md-3 control-label">Video url</label>
                    <div class="col-md-6">
                        <input type="text"  class="form-control" ng-model="url.url" />
                       
                    </div>
                </div>


                <div class="panel-footer">
                    <div class="row">
                        <div class="col-sm-6 col-sm-offset-3">
                            <div class="btn-toolbar">
                                <button type="submit" class="btn-primary btn"  ng-click="updateTraningVideo(url)">Save</button>
                              
                            </div>
                        </div>
                    </div>
                </div>
            </form>

        </panel>
    </div> <!-- container-fluid -->
