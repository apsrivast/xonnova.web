    <div id="page-heading">
        <ul class="breadcrumb">
            <li><a href="#/">Dashboard</a></li>
            <li>SIM Activation</li>
            <li class="active">Block Refer A Store</li>
        </ul>

        <h1>Block Refer A Store</h1>
    </div>

    <div class="container-fluid">

        <panel panel-class="panel-midnightblue" heading="Block Refer A Store">
            <panel-controls>
                <panel-control-collapse></panel-control-collapse>
                <button class="button-icon"><i class="glyphicon glyphicon-cog"></i></button>
                <button class="button-icon"><i class="glyphicon glyphicon-wrench"></i></button> 
            </panel-controls>

            <form class="form-horizontal row-border" name="cancleSubForm">
				<div id="message"></div>
                 <div class="form-group">
                    <label for="fieldname" class="col-md-3 control-label">Password</label>                
                    <div class="col-md-6">
                        <input type="password"  class="form-control" name="admin_password" ng-model="sub.admin_password"  required/>
                        
                    </div>
                </div>
            	<div class="form-group">
                    <label for="fieldname" class="col-md-3 control-label">User Name</label>                
                    <div class="col-md-6">
                        <input type="text" palce-holder="Enter user name" class="form-control" name="user_name" ng-model="sub.user_name"  required/>
                        <!--  <div ng-show="cancleSubForm.user_name.$touched" >
                            <span style="color:#B4270F" ng-show="cancleSubForm.user_name.$error.unique2">This User not exist! ng-unique2="user_master.user_name"</span> 
                        </div> -->
                    </div>
                </div>
                <div class="panel-footer">
                    <div class="row">
                        <div class="col-sm-6 col-sm-offset-3">
                            <div class="btn-toolbar">
                                <button type="submit" class="btn-primary btn" ng-disabled=" cancleSubForm.$invalid" ng-click="cancleSubscription(sub);">submit</button>
                            </div>
                        </div>
                    </div>
                </div>
            </form>
        </panel>
    </div> <!-- container-fluid -->

    <div class="container-fluid">
        <div class="row">
            <div class="col-sm-12">
                <panel panel-class="panel-sky" heading="Block Refer A Store List">
                    <panel-controls>
                        <panel-control-collapse></panel-control-collapse>
                        <button class="button-icon"><i class="glyphicon glyphicon-cog"></i></button>
                        <button class="button-icon"><i class="glyphicon glyphicon-wrench"></i></button> 
                    </panel-controls>

                     <div class="row">
                         <div class="col-md-2">PageSize:
                            <select ng-model="entryLimit" class="form-control">
                                <option>5</option>
                                <option>10</option>
                                <option>20</option>
                                <option>50</option>
                                <option>100</option>
                            </select>
                        </div>
                      
                        <div class="col-md-3">Filter:
                            <input type="text" ng-model="search" ng-change="filter()" placeholder="Filter" class="form-control" />
                        </div>
                       
                    </div>
                    <br/>
                    <div class="table-responsive">
                        <table class="table">
                            <thead>
                                <tr> 
                                    <th>ID<a ng-click="sort_by('user_id');"><i class="glyphicon glyphicon-sort"></i></a></th> 
                                    <th>User Name<a ng-click="sort_by('user_name');"><i class="glyphicon glyphicon-sort"></i></a></th>
                                   
                                    <th>Date<a ng-click="sort_by('b_r_date');"><i class="glyphicon glyphicon-sort"></i></a></th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr ng-repeat="data in filtered = (cancleUserSubscriptionList | filter:search | orderBy : predicate :reverse) | startFrom:(currentPage-1)*entryLimit | limitTo:entryLimit">
                                    <td align="left">{{data.user_id}}</td> 
                                    <td>{{data.user_name}}</td>
                                   
                                    <td>{{data.b_r_date}}</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                    <div class="col-md-12" ng-show="filteredItems == 0">
                        <div class="col-md-12">
                            <h4>No Block Refer A Store found</h4>
                        </div>
                    </div>
                    <div class="col-md-12" ng-show="filteredItems > 0">    
                        <div pagination="" page="currentPage" on-select-page="setPage(page)" boundary-links="true" total-items="filteredItems" items-per-page="entryLimit" class="pagination-small" previous-text="&laquo;" next-text="&raquo;"></div>  
                    </div>
                </panel>
            </div>
        </div>
    </div> <!-- container-fluid -->
