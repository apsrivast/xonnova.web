<div id="page-heading">
    <ol class="breadcrumb">
        <li><a href="#/">Dashboard</a></li>
        <li>Money</li>
        <li class="active">Pending Balance Report</li>
    </ol>

    <h1>Pending Balance Report</h1>
    <div class="options">
        <div class="btn-toolbar">
            <div class="btn-group" dropdown>
                <button type="button" class="btn btn-default dropdown-toggle">
                    Export as <span class="caret"></span>
                </button>
                <ul class="dropdown-menu" role="menu">
                  <li><a href="pendingEarningReport/export">Excel</a></li>
                  <!-- <li><a href="#">Another action</a></li>
                  <li><a href="#">Something else here</a></li>
                  <li class="divider"></li>
                  <li><a href="#">Separated link</a></li> -->
                </ul>
            </div>
            <!-- <a href="#" class="btn btn-default hidden-xs"><i class="glyphicon glyphicon-cog"></i></a> -->
        </div>
    </div>
</div>

<div class="container-fluid">
    <div class="row">
        <div class="col-sm-12">
            <panel panel-class="panel-sky" heading="Pending Balance Report">
                <panel-controls>
                    <panel-control-collapse></panel-control-collapse>
                    <button class="button-icon"><i class="glyphicon glyphicon-cog"></i></button>
                    <button class="button-icon"><i class="glyphicon glyphicon-wrench"></i></button> 
                </panel-controls>
                <div class="row">
                     <div class="col-md-2">PageSize:
                        <select ng-model="entryLimit" class="form-control">
                            <option>5</option>
                            <option>10</option>
                            <option>20</option>
                            <option>50</option>
                            <option>100</option>
                        </select>
                    </div>
                  
                    <div class="col-md-3">Filter:
                        <input type="text" ng-model="search" ng-change="filter()" placeholder="Filter" class="form-control" />
                    </div>
                   
                </div>
                <br/>
                <div class="table-responsive">
                    <table class="table">
                        <thead>
                            <tr>
                                <th>ID<a ng-click="sort_by('e_d_b_u_id');"><i class="glyphicon glyphicon-sort"></i></a></th>
                                <th>To User<a ng-click="sort_by('user_name');"><i class="glyphicon glyphicon-sort"></i></a></th>
                                <th>From User<a ng-click="sort_by('reference_name');"><i class="glyphicon glyphicon-sort"></i></a>                                    
                                </th>
                                <th>Amount<a ng-click="sort_by('amount');"><i class="glyphicon glyphicon-sort"></i></a></th>
                                <th>Description<a ng-click="sort_by('description');"><i class="glyphicon glyphicon-sort"></i></a></th>
                                <th>Date<a ng-click="sort_by('e_d_b_u_date');"><i class="glyphicon glyphicon-sort"></i></a></th>
                                <th></th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr ng-repeat="data in filtered = (getPendingBalanceReportList | filter:search | orderBy : predicate :reverse) | startFrom:(currentPage-1)*entryLimit | limitTo:entryLimit">
                                <td align="left">{{data.e_d_b_u_id}}</td>
                                <td>{{data.user_name}}</td>
                                <td>{{data.reference_name}}</td>
                                <td align="left">{{data.amount}}</td>
                                <td>{{data.description}}</td>
                                <td>{{data.e_d_b_u_date}}</td>
                                
                                <!-- <td>
                                    <a href="#/pending-balance-report-by-user/{{data.user_id}}"  class="btn btn-primary btn-sm">View<i class="glyphicon glyphicon-pencil"></i></a>
                                </td> -->
                            </tr>
                        </tbody>
                    </table>
                </div>
                <div class="col-md-12" ng-show="filteredItems == 0">
                    <div class="col-md-12">
                        <h4>No customers found</h4>
                    </div>
                </div>
                <div class="col-md-12" ng-show="filteredItems > 0">    
                    <div pagination="" page="currentPage" on-select-page="setPage(page)" boundary-links="true" total-items="filteredItems" items-per-page="entryLimit" class="pagination-small" previous-text="&laquo;" next-text="&raquo;"></div>  
                </div>
            </panel>
        </div>
    </div>
</div> <!-- container-fluid -->
