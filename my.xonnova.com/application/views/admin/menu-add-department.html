    <div id="page-heading">
        <ul class="breadcrumb">
            <li><a href="#/">Dashboard</a></li>
           
            <li class="active">Add Department</li>
        </ul>

        <h1>Add Department</h1>
    </div>

    <div class="container-fluid">

        <panel panel-class="panel-midnightblue" heading="Add Department">
            <panel-controls>
                <panel-control-collapse></panel-control-collapse>
             
            </panel-controls>

            <form class="form-horizontal row-border" name="add_credit"  >
                <div class="form-group">
                   
                    <div id="message">
                       
                    </div>
                </div>
               <div class="form-group">
                    <label  class="col-md-3 control-label">Department  Name</label>
                    <div class="col-md-6">
                    	<input 
                    	class="form-control"  
                    	type="text" 
                    	ng-model="user.department_name" 
                    	placeholder= "Department  Name" 
                    	required
                       
                    	> 
                          
                    </div>
                </div>

              
                <div class="panel-footer">
                    <div class="row">
                        <div class="col-sm-6 col-sm-offset-3">
                            <div class="btn-toolbar">
                                <button class="btn-primary btn" ng-disabled=" add_credit.$invalid " ng-click="addDepartment(user);">Add</button>
                                
                            </div>
                        </div>
                    </div>
                </div>    
            </form>
        </panel>
    </div> <!-- container-fluid -->


<div class="container-fluid">
    <div class="row">
        <div class="col-sm-12">
            <panel panel-class="panel-sky" heading="Department List">
                <panel-controls>
                    <panel-control-collapse></panel-control-collapse>
                 
                </panel-controls>

                 <div class="row">
                     <div class="col-md-2">PageSize:
                        <select ng-model="entryLimit" class="form-control">
                            <option>5</option>
                            <option>10</option>
                            <option>20</option>
                            <option>50</option>
                            <option>100</option>
                        </select>
                    </div>
                  
                    <div class="col-md-3">Filter:
                        <input type="text" ng-model="search" ng-change="filter()" placeholder="Filter" class="form-control" />
                    </div>
                   
                </div>
                <br/>
                <div class="table-responsive">
                    <table class="table">
                        <thead>
                            <tr> 
                               
                                <th>Department  Name<a ng-click="sort_by('department_name');"><i class="glyphicon glyphicon-sort"></i></a></th>
                               
                            </tr>
                        </thead>
                        <tbody>
                            <tr ng-repeat="data in filtered = (getDepartmentList | filter:search | orderBy : predicate :reverse) | startFrom:(currentPage-1)*entryLimit | limitTo:entryLimit">
                                
                                <td>{{data.department_name}}</td>
                              
                            </tr>
                        </tbody>
                    </table>
                </div>
                <div class="col-md-12" ng-show="filteredItems == 0">
                    <div class="col-md-12">
                        <h4>No Department found</h4>
                    </div>
                </div>
                <div class="col-md-12" ng-show="filteredItems > 0">    
                    <div pagination="" page="currentPage" on-select-page="setPage(page)" boundary-links="true" total-items="filteredItems" items-per-page="entryLimit" class="pagination-small" previous-text="&laquo;" next-text="&raquo;"></div>  
                </div>
            </panel>
        </div>
    </div>
</div> <!-- container-fluid -->
