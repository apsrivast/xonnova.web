    <div id="page-heading">
        <ul class="breadcrumb">
            <li><a href="#/">Dashboard</a></li>
            <li>Settings</li>
            <li class="active">Package Description</li>
        </ul>

        <h1>Package Description</h1>
    </div>

    <div class="container-fluid">

        <panel panel-class="panel-midnightblue" heading="Package Description">
            <panel-controls>
                <panel-control-collapse></panel-control-collapse>
                <button class="button-icon"><i class="glyphicon glyphicon-cog"></i></button>
                <button class="button-icon"><i class="glyphicon glyphicon-wrench"></i></button> 
            </panel-controls>
            <div ng-repeat="pkg in packageData">
                <form class="form-horizontal row-border" name="EditPackageForm" novalidate  >
                    <input type="hidden" ng-model="pkg.id" value="{{pkg.id}}">
                    <input type="hidden" ng-model="pkg.level" value="{{pkg.level}}">
                  
                    <div class="form-group">
                        <label class="col-sm-3 control-label">Description</label>
                        <div class="col-sm-6">
                            <input name="value"
                                type="text"
                                value="{{pkg.value}}" 
                                required
                                ng-model="pkg.value"
                                class="form-control">
                        </div>
                        <div class="col-sm-3 ">
                            <div class="btn-toolbar">
                                <button class="btn-primary btn" ng-click="update(pkg);"><i class="glyphicon glyphicon-pencil"></i></button>
                                <button class="btn btn-danger" ng-click="delete(pkg);"><span class="glyphicon glyphicon-trash"></span></button>
                            </div>
                        </div>
                    </div>
                 
                   <!--  <div class="panel-footer">
                        <div class="row">
                            <div class="col-sm-6 col-sm-offset-3">
                                <div class="btn-toolbar">
                                    <button class="btn-primary btn" ng-click="update(pkg);">Update</button>
                                    <button class="btn btn-danger" ng-click="delete(pkg);">Delete <span class="glyphicon glyphicon-trash"></span></button>
                                </div>
                            </div>
                        </div>
                    </div>     -->
                </form>
            </div>

                <form class="form-horizontal row-border" name="EditPackageFormadd" novalidate  >
                    
                    <div class="form-group">
                        <label class="col-sm-3 control-label">Add New Description </label>
                        <div class="col-sm-6">
                            <input name="value"
                                type="text"
                                placeholder="Enter Package Description"
                                required
                                ng-model="pkg.value"
                                class="form-control">
                        </div>
                        <div class="col-sm-3 ">
                            <div class="btn-toolbar">
                              <button class="btn-primary btn" ng-click="add(pkg);">Add</button>
                            </div>
                        </div>
                    </div>

                </form>



        </panel>
    </div> <!-- container-fluid -->
