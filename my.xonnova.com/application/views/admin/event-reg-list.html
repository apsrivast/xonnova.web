    <div id="page-heading">
        <ul class="breadcrumb">
            <li><a href="#/">Dashboard</a></li>
           
            <li class="active">New Event Registration</li>
        </ul>

        <h1>New Event Registration</h1>
    </div>

    <div class="container-fluid">

        <panel panel-class="panel-midnightblue" heading="New Event Registration">
            <form class="form-horizontal row-border" name="ProductOrder">
                <div class="row">
                    <div class="col-sm-6">
                        <div class="col-md-3">PageSize:
                            <select ng-model="entryLimit" class="form-control">
                                <option>5</option>
                                <option>10</option>
                                <option>20</option>
                                <option>50</option>
                                <option>100</option>
                            </select>
                        </div>
                        <div class="col-md-9">Filter:
                            <input type="text" ng-model="search" ng-change="filter()" placeholder="Filter" class="form-control" />
                        </div>
                    </div>
                    <div class="col-sm-6">
                        <!-- <form name="searchForm"><br/>
                            <div class="col-sm-5">
                               <input type="text"  placeholder="From Date"  class="form-control" pickadate ng-model="dateRangeSearch.from_date" readonly/> 
                            </div>
                            <div class="col-sm-5">
                                <input type="text"  placeholder="To Date"  class="form-control" pickadate ng-model="dateRangeSearch.to_date" readonly />
                            </div>
                            <div class="col-sm-2">
                                <button type="submit" class="btn-primary btn" ng-click="update(dateRangeSearch);">Search</button>
                            </div>
                        </form> -->
                    </div>
                </div>
                <br/>
                <div class="table-responsive">
                    <table class="table">
                        <thead>
                            <tr>
                                <th>User ID <a ng-click="sort_by('user_event_status_id');"><i class="glyphicon glyphicon-sort"></i></a></th>
                                <th>User Name <a ng-click="sort_by('user_name');"><i class="glyphicon glyphicon-sort"></i></a></th>
                                <th>Email ID <a ng-click="sort_by('user_email');"><i class="glyphicon glyphicon-sort"></i></a></th>
                                <th>Contact No. <a ng-click="sort_by('contact_no');"><i class="glyphicon glyphicon-sort"></i></a></th>
                                <th>Event Fee <a ng-click="sort_by('event_fee');"><i class="glyphicon glyphicon-sort"></i></a></th>
                                <th>Date <a ng-click="sort_by('event_date');"><i class="glyphicon glyphicon-sort"></i></a></th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr ng-repeat="data in filtered = (newEventRegistrationList | filter:search | orderBy : predicate :reverse) | startFrom:(currentPage-1)*entryLimit | limitTo:entryLimit">
                                <td align="left">{{data.user_event_status_id}}</td>
                                <td>{{data.user_name}}</td>
                                <td>{{data.user_email}}</td>
                                <td>{{data.contact_no}}</td>
                                <td>{{data.event_fee}}</td>
                                <td>{{data.event_date}}</td>
								<td>
                                    <button type="button" class="btn btn-danger btn-sm" ng-click="delete(data.user_id);"><i class="glyphicon glyphicon-trash"></i></button>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                <div class="col-md-12" ng-show="filteredItems == 0">
                    <div class="col-md-12">
                        <h4>NoT found</h4>
                    </div>
                </div>
                <div class="col-md-12" ng-show="filteredItems > 0">    
                    <div pagination="" page="currentPage" on-select-page="setPage(page)" boundary-links="true" total-items="filteredItems" items-per-page="entryLimit" class="pagination-small" previous-text="&laquo;" next-text="&raquo;"></div>  
                </div>
            </form>
        </panel>
    </div> <!-- container-fluid -->
