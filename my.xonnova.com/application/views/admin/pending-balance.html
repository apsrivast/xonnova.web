<div id="page-heading">
    <ol class="breadcrumb">
        <li><a href="#/">Dashboard</a></li>
        <li>Money </li>
        <li class="active">Earning Details </li>
    </ol>

    <h1>Earning Details </h1>
   
</div>

<div class="container-fluid">
    <div class="row">
        <div class="col-sm-12">
            <panel panel-class="panel-sky" heading="Earning Details  ">
                <panel-controls>
                    <panel-control-collapse></panel-control-collapse>
                    <button class="button-icon"><i class="glyphicon glyphicon-cog"></i></button>
                    <button class="button-icon"><i class="glyphicon glyphicon-wrench"></i></button> 
                </panel-controls>
                 <div class="row">
                     <div class="col-md-2">PageSize:
                        <select ng-model="entryLimit" class="form-control">
                            <option>5</option>
                            <option>10</option>
                            <option>20</option>
                            <option>50</option>
                            <option>100</option>
                        </select>
                    </div>
                  
                    <div class="col-md-3">Filter:
                        <input type="text" ng-model="search" ng-change="filter()" placeholder="Filter" class="form-control" />
                    </div>
                   
                </div>
                <br/>
                <div class="table-responsive">
                    <table class="table">
                        <thead>
                            <tr>
                                <th>ID<a ng-click="sort_by('user_id');"><i class="glyphicon glyphicon-sort"></i></a></th>
                                <th>Name<a ng-click="sort_by('user_name');"><i class="glyphicon glyphicon-sort"></i></a></th>
                                <!-- <th>Binary Point</th> --> 
                                <th>Pending Balance<a ng-click="sort_by('pending_balance');"><i class="glyphicon glyphicon-sort"></i></a></th>
                                <th></th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr ng-repeat="data in filtered = (earningReportList | filter:search | orderBy : predicate :reverse) | startFrom:(currentPage-1)*entryLimit | limitTo:entryLimit">
                              
                                <td align="left">{{data.user_id}}</td>
                                <td>{{data.user_name}}</td>
                               <!--  <td>{{data.referral_binary_point}}</td> -->
                                <td>${{data.pending_balance || 0}}</td>
                                <td>
									<a href="#/pending-report-by-user/{{data.user_id}}"  class="btn btn-primary btn-sm">View</a>
                                    <!-- <a href="#/view-earning-details/{{data.user_id}}"  class="btn btn-primary btn-sm">View</a> -->
                                </td>
								<!-- <td>
									<a href="https://attapay.net/user/onlegacy/?user_id={{data.user_name}}" target="__blank" class="btn btn-primary btn-sm">REQUEST CARD</a>
                                   
                                </td> -->
                            </tr>
                        </tbody>
                    </table>
                </div>
                <div class="col-md-12" ng-show="filteredItems == 0">
                    <div class="col-md-12">
                        <h4>Not found</h4>
                    </div>
                </div>
                <div class="col-md-12" ng-show="filteredItems > 0">    
                    <div pagination="" page="currentPage" on-select-page="setPage(page)" boundary-links="true" total-items="filteredItems" items-per-page="entryLimit" class="pagination-small" previous-text="&laquo;" next-text="&raquo;"></div>  
                </div>
               
            </panel>
        </div>
    </div>
</div> <!-- container-fluid -->
