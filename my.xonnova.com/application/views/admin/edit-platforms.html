    <div id="page-heading">
        <ul class="breadcrumb">
            <li><a href="#/">Dashboard</a></li>
            <li>Platforms Settings</li>
            <li class="active">Platforms</li>
        </ul>

        <h1>Platforms</h1>
    </div>

    <div class="container-fluid">

        <panel panel-class="panel-midnightblue" heading="Platforms">
            <panel-controls>
                <panel-control-collapse></panel-control-collapse>
                <button class="button-icon"><i class="glyphicon glyphicon-cog"></i></button>
                <button class="button-icon"><i class="glyphicon glyphicon-wrench"></i></button> 
            </panel-controls>

            <form class="form-horizontal row-border" name="edit_platforms" ng-repeat="platforms in productData" ng-controller="editplatform">
                <input type="hidden" ng-model="platforms.id" value="{{platforms.id}}">

              

                <div class="form-group">
                    <label for="fieldname" class="col-md-3 control-label">Platforms Name</label>
                    <div class="col-md-6">
                        <input type="text" class="form-control"  ng-model="platforms.platforms_name" value="{{platforms.platforms_name}}" ng-pattern="/[a-zA-Z]/" required/>
                    </div>
                </div>
                <div class="form-group">
                    <label for="fieldname" class="col-md-3 control-label">Platforms Url</label>
                    <div class="col-md-6">
                        <input type="url" class="form-control" name="platforms_url" ng-model="platforms.platforms_url" value="{{platforms.platforms_url}}" ng-pattern=" /(https?:\/\/(?:www\.|(?!www))[^\s\.]+\.[^\s]{2,}|www\.[^\s]+\.[^\s]{2,})/" required/>
                                 <div ng-show="edit_platforms.platforms_url.$touched" >
                                    <span style="color:#B4270F" ng-show=" edit_platforms.platforms_url.$error.pattern">not correct. (http://www.abc.com) </span> 
                                </div>
                    </div>
                </div>

                 <div class="form-group">
                    <label for="fieldname" class="col-md-3 control-label">Platforms Image</label>
                    <div class="col-md-6">
                      <img src="uploads/{{platforms.platforms_image}}" alt="" class="img-responsive user-avatar" height="400" width="400">  
                        <input type="file" ngf-select=""  ng-model="picFile" required/>
                    </div>
                </div>
               
               
             
                <div class="panel-footer">
                    <div class="row">
                        <div class="col-sm-6 col-sm-offset-3">
                            <div class="btn-toolbar">
                                <button type="submit" class="btn-primary btn" ng-disabled=" edit_platforms.$invalid" ng-click="editPlatforms(picFile);">Update</button>
                                <button class="btn btn-danger" ng-click="delete(platforms);">Delete <span class="glyphicon glyphicon-trash"></span></button>
                               
                                
                            </div>
                        </div>
                    </div>
                </div>
            </form>
        </panel>
    </div> <!-- container-fluid -->
